<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-fetch@3"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="title">Modal Header</h2>
          <span class="close">&times;</span>
        </div>
        <div id="modalBody" class="modal-body">
        </div>
      </div>
    </div>
    <div id="scatterplotWindow" class="visualWindow">
      <div class="scatterPlot">
        <div id="svgPlot"></div>
        <div class="filters" id="filter">
          <div style="display: contents; text-align: center;" id="year"></div>
          <div style="display: contents; text-align: center;" id="votes"></div>
          <div style="display: contents; text-align: center;" id="rating"></div>
        </div>
      </div>
      <div id="movieComponent"></div>
    </div>
    <div>
      <div id="movieRow" class="row_posters" onscroll="getScrollVal()"></div>
      <div height="200"></div>
    </div>
    <script src="scatterPlot.js"></script>
    <script src="table.js"></script>
    <script src="movieComponent.js"></script>
    <script src="slider.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
